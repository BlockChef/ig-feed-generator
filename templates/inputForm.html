<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Feed Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Instagram Post Generator</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="caption">Caption:</label>
                <textarea id="caption" name="caption" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="hashtags">Hashtags:</label>
                <input type="text" id="hashtags" name="hashtags" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="schedule">Schedule Post:</label>
                <input type="datetime-local" id="schedule" name="schedule">
            </div>
            <button type="submit">Generate Post</button>
        </form>
    </div>
</body>
</html>
